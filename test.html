<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero-slider">
        <div class="slider-container">
          <div class="slide active">
            <div class="slide-content">
              <h1>Experience the Future</h1>
              <p>Introducing the NovaTech Quantum Series</p>
              <a href="#" class="cta-button">Learn More</a>
            </div>
            <div class="slide-image" style="background-image: url('./assets/img/display3.jpeg');"></div>
          </div>
          <div class="slide">
            <div class="slide-content">
              <h1>Revolutionize Your Lifestyle</h1>
              <p>Smart Home Integration Like Never Before</p>
              <a href="#" class="cta-button">Discover Now</a>
            </div>
            <div class="slide-image" style="background-image: url('./assets/img/display1.jpeg');"></div>
          </div>
          <div class="slide">
            <div class="slide-content">
              <h1>Eco-Friendly Innovation</h1>
              <p>Sustainable Tech for a Greener Tomorrow</p>
              <a href="#" class="cta-button">Join the Movement</a>
            </div>
            <div class="slide-image" style="background-image: url('./assets/img/display2.jpeg');"></div>
          </div>
        </div>
        <div class="slider-nav">
          <button class="prev-slide">&lt;</button>
          <button class="next-slide">&gt;</button>
        </div>
        <div class="slider-dots"></div>
      </section>


<style>
 /* styles.css */

 .hero-slider {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.slider-container {
  height: 100%;
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  flex: 0 0 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10%;
}

.slide-content {
  flex: 0 0 50%;
  color: #fff;
  z-index: 1;
}

.slide-content h1 {
  font-size: 3.5rem;
  margin-bottom: 1rem;
}

.slide-content p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}

.cta-button {
  display: inline-block;
  padding: 1rem 2rem;
  background-color: #00a8e8;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 30px;
  transition: background-color 0.3s;
}

.cta-button:hover {
  background-color: #0077b6;
}

.slide-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0.7;
}

.slider-nav button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.3);
  border: none;
  color: #fff;
  font-size: 2rem;
  padding: 1rem;
  cursor: pointer;
  z-index: 2;
}

.prev-slide {
  left: 20px;
}

.next-slide {
  right: 20px;
}

.slider-dots {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.5);
  cursor: pointer;
}

.dot.active {
  background-color: #fff;
}

</style>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const slider = document.querySelector('.slider-container');
  const slides = document.querySelectorAll('.slide');
  const prevButton = document.querySelector('.prev-slide');
  const nextButton = document.querySelector('.next-slide');
  const dotsContainer = document.querySelector('.slider-dots');

  let currentSlide = 0;

  // Create dots
  slides.forEach((_, index) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (index === 0) dot.classList.add('active');
    dot.addEventListener('click', () => goToSlide(index));
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll('.dot');

  function goToSlide(n) {
    slider.style.transform = `translateX(-${n * 100}%)`;
    slides[currentSlide].classList.remove('active');
    slides[n].classList.add('active');
    dots[currentSlide].classList.remove('active');
    dots[n].classList.add('active');
    currentSlide = n;
  }

  function nextSlide() {
    goToSlide((currentSlide + 1) % slides.length);
  }

  function prevSlide() {
    goToSlide((currentSlide - 1 + slides.length) % slides.length);
  }

  nextButton.addEventListener('click', nextSlide);
  prevButton.addEventListener('click', prevSlide);

  // Auto-play
  setInterval(nextSlide, 5000);
});
</script>
    
</body>
</html>
